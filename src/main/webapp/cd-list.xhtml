<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>CD List</title>
</h:head>
<h:body>
    <h1>CD List</h1>
    <h:dataTable value="#{cdListController.cdList}" var="cd">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{cd.id}
        </h:column>
        <h:column>
            <f:facet name="header">Title</f:facet>
            #{cd.title}
        </h:column>
        <h:column>
            <f:facet name="header">Artist</f:facet>
            #{cd.artist}
        </h:column>
        <h:column>
            <f:facet name="header">Year</f:facet>
            #{cd.year}
        </h:column>
    </h:dataTable>
</h:body>
</html>
